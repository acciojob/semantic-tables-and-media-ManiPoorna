<!DOCTYPE html>

<html>

<head>
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Number 1</td>
				<td>Mani</td>
			</tr>
			<tr>
				<td>Number 2</td>
				<td>Poorna</td>
			</tr>
			<tr>
				<td>Number 3</td>
				<td>Sure</td>
			</tr>
		</tbody>
	</table>
	<h1>List of medias</h1>
	<div>
		<ol>
			<li>
				<img src="https://picsum.photos/id/123/200/300" height= 200px width=200px alt=="img">
			</li>
			<li>
				<video  controls width=400px height=200px>
					<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
				</video>
			</li>
			<li>
				<audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls>
					<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
				</audio>
			</li>
		</ol>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
