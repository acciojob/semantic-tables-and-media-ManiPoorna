<!DOCTYPE html>

<html>

<head>
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<table border="1px">
		<tr>
			<td>Roll numbers</td>
			<td>Names</td>
		</tr>
		<tr>
			<td>Number 1</td>
			<td>Mani</td>
		</tr>
		<tr>
			<td>Number 2</td>
			<td>Poorna</td>
		</tr>
	</table>
	<br>
	<h2>List of medias</h2>
	<ol>
		<div>
			<li><img src="https://picsum.photos/id/123/200/300" height=190 width=200 alt="Image"</li>
		</div>
		<div>
			<li><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" height=150 width=200 alt="Video" controls autoplay></video></li>
		</div>
		<div>
			<li><audio controls  autoplay>
					<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
				</audio>
			</li>
		</div>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
